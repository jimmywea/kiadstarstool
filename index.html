<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ứng dụng Điểm danh Học sinh</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Navigation -->
    <div class="nav">
      <button onclick="showSection('attendance')">Điểm danh</button>
      <button onclick="showSection('query-student')">Truy vấn học sinh</button>
      <button onclick="showSection('query-time')">Truy vấn thời gian</button>
      <button onclick="showSection('add-student')">Thêm học sinh mới</button>
      <button onclick="showSection('schedule')">Thêm lịch học</button>
    </div>

    <!-- Các phần chức năng cũ -->
    <!-- Điểm danh, Truy vấn học sinh, Truy vấn thời gian, Thêm học sinh... -->

    <!-- Thêm lịch học -->
    <div id="schedule" class="section">
      <h2>Thêm lịch học</h2>
      <label for="schedule-day">Chọn ngày:</label>
      <select id="schedule-day">
        <option value="Monday">Thứ Hai</option>
        <option value="Tuesday">Thứ Ba</option>
        <option value="Wednesday">Thứ Tư</option>
        <option value="Thursday">Thứ Năm</option>
        <option value="Friday">Thứ Sáu</option>
        <option value="Saturday">Thứ Bảy</option>
        <option value="Sunday">Chủ Nhật</option>
      </select>

      <label for="schedule-time">Chọn giờ:</label>
      <input type="time" id="schedule-time">
      
      <label for="schedule-subject">Chọn môn học:</label>
      <select id="schedule-subject">
        <option value="Piano">Piano</option>
        <option value="Guitar">Guitar</option>
        <option value="Vocal">Thanh nhạc</option>
        <option value="Drawing">Vẽ</option>
        <option value="Dance">Nhảy</option>
        <option value="MC">MC</option>
      </select>
      
      <label for="schedule-students">Chọn học sinh:</label>
      <ul id="schedule-student-list" class="checkbox-group">
        <!-- Các checkbox học sinh sẽ được tạo động trong JavaScript -->
      </ul>
      
      <button onclick="addSchedule()">Thêm lịch học</button>
      <p id="schedule-status"></p>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
